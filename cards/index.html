<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal trading card</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
        <div class="tradingcard">
            <h2>Lake Somerville - Nails Creek State Park</h2>
            <li style="font-size: 150%;"><b>BALD EAGLE</b></li>
            <li style="font-size: 100%;">Haliaeetus leucocephalus</li>
                <img class="eaglepic" src="/eagle.jpg" alt="Bald Eagle">
            <p class="info">The bald eagle, our national symbol, lives throughout the united states, Canada, and northern Mexico. Several nesting pairs visit Lake Somerville annually.</p>
            <li>
                <img src="usa.jpeg" height="50px" width="50px" alt="usa">
                <img src="canada.jpeg" height="50px" width="50px" alt="canada">
                <img src="mex.jpeg" height="50px" width="50px" alt="mexico">
            </li>
    </div>
</body>
</html>
